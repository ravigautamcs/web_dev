<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COlor</title>
    <style>
        #firstpara {
            /* color by name */
            color: red;

        }

        #firstpara2 {
            /* by using rgb method */
            color: rgb(0, 0, 0);

        }

        #firstpara3 {
            /* by using hexacolor method */
            /* not mostly used */
            color: #3ccf17;
            background-color: black;

        }
    </style>
</head>

<body>
    <h2>Colors in CSS</h2>
    by name :-
    <p id="firstpara">here we are going to plays with colors in css</p>
    by rgb :-
    <p id="firstpara2">here we are going to plays with colors in css</p>
    by hexa colors :-
    <p id="firstpara3">here we are going to plays with colors in css</p>

</body>

</html>
