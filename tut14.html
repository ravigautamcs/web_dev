<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tut14.css">
    <title>CSS methods</title>
    <!-- use of internal css -->
    <style>
        /* here we can do all what we want to do in the .css file  */
        /* selector {
            property : value ;
        } */
        div {
            background-color: gray;
        }
        body {
            background-color: beige !important;
        }
    </style>
</head>

<body>
    only explained how to add inline, internal and external CSS
    <div>
        this is division <br>
        always give more preference respectively given in order up to down.
    </div>
    jo cheeze baad me likhi hai vo jada preference legi ya !important likh den
</body>

</html>
