<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <link rel="stylesheet" href="tut15.css">
</head>
<body>
    <h2>selectors in CSS</h2>
    <br>
    selector {
        property : value ;
    }
    <br>
    <h3>there are 4 types of selectors in css</h3>
    1. element selector : elementName {} <br>
    2. id selector : #idName {}<br>
    3. class selector : .className {} <br>
    4. grouping selector : footer, span {property : value ;}<br>
    <footer>this is footer</footer>
    <span>this is span</span>
</body>
</html>
