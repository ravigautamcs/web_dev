<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="backend.php">
    <!-- balnk form to fill text -->
    <div>
        <label for="name">Name :</label>
        <input type="name" id="name">
    </div>
    <br>
    <!-- NUMBER BOX -->
    <div>
        <label for="number">age :</label>
        <input type="number" id="number">
    </div>
    <br>
    <!-- EMAIL -->
    <div>
        <label for="email">Mail id : </label>
        <input type="email" id="email">
    </div>
    <br>
    <!-- CHECKBOX -->
    <div>
        <label for="salary">salary </label>
        <input type="checkbox" id="salary">
        <label for="bonous">bonus</label> 
        <input type="checkbox" id="bonous">
    </div>
    <br>
    <!-- Radio buttons -->
    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
    </div>
    <br>
    <!-- password -->
    <div>
        password : <input type="password">
    </div>
    <br>
    <!-- for adding a file -->
    <div>
        <label for="myFile">Select a File : </label>
        <input type="file" id="myFile" name="myFile">
    </div>
    <br>
    <!-- input type URL -->
    <div>
        <!-- lebal is created to make ease of filling the registration form -->
        <label for="homepage">Add your homepage : </label>
        <input type="url" id="hemepage" name="homepage">
    </div>
    <br>
    <div>
        <input type="button" value="submit">
        <input type="reset">
    </div>
</form>

</body>

</html>
