<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height, width, background and borders</title>
    <style>
        #para1 {
            background-color: red;
            height: 100px;
            width: 100px;
           
        }
        #para2 {
            width: 200px;
            border-width: 2px;
            border-color: green;
            border-style: dashed;
            border-radius: 25px;
        }

        #para3 {
            width: fit-content;
            border : 2px dashed red ;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h2>this is heading</h2>
    <p id="para1">this is a paragraph</p>
    <p id="para2">this is a paragraph</p>
    <p id="para3">this is a paragraph which is created to explain the border CSS. .</p>
    
</body>
</html>
